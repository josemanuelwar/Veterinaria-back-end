services:
  postgres:
    image: postgres:13.21-alpine3.21
    environment:
      - DATABASE_HOST=127.0.0.1
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=app_veterinarias
    ports:
      - "5432:5432"
    volumes:
      - "/mnt/proyectos/node/back-end-veterinaria/data:/var/lib/postgresql/data"